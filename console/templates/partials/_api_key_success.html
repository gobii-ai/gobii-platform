<div class="p-4 mb-4 bg-green-100 text-green-800 border border-green-200 rounded-lg flex justify-between items-center" role="alert" id="success-alert-{{ id }}">
  <div>{{ message }}</div>
  <button type="button" @click="$el.closest('[role=alert]').remove()" class="text-gray-500 hover:text-gray-700 focus:outline-none" aria-label="Close">
    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>
</div>
