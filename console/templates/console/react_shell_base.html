{% load static %}
{% load vite_tags %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="csrf-cookie-name" content="{{ settings.CSRF_COOKIE_NAME|default:'csrftoken' }}">
  {% include "partials/_csrf_helpers.html" %}
  <title>{% block page_title %}Gobii Console{% endblock %}</title>
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}" />
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}" />
  <script src="https://cdn.tailwindcss.com?plugins=typography,forms,aspect-ratio,container-queries"></script>
  <link rel="preload" as="image" href="{% static 'images/noBgBlue.png' %}" />
  <link rel="stylesheet" href="{% static 'css/custom_fonts.css' %}">
  <link rel="stylesheet" href="{% static 'css/pygments.css' %}">
  <link rel="stylesheet" href="{% static 'css/globals.css' %}">
  {% block head_extra %}{% endblock %}
</head>
<body class="{{ body_class|default:'min-h-screen bg-slate-100' }}">
  <main class="min-h-screen">
    {% block react_shell_content %}{% endblock %}
  </main>
  {% block extra_js %}{% endblock %}
</body>
</html>
