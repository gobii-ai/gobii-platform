{% extends "console_page.html" %}
{% load vite_tags %}
{% load static %}

{% block console_content %}
<div class="space-y-4">
  {% with placeholder_id='00000000-0000-0000-0000-000000000000' %}
  <div id="gobii-frontend-root"
       class="min-h-[50vh]"
       data-app="mcp-servers"
       data-list-url="{% url 'console-mcp-server-list' %}"
       data-detail-url-template="{% url 'console-mcp-server-detail' placeholder_id %}"
       data-assign-url-template="{% url 'console-mcp-server-assignments' placeholder_id %}"
       data-owner-scope="{{ owner_scope }}"
       data-owner-label="{{ owner_label|escape }}"
       data-allow-commands="{{ allow_mcp_commands|yesno:'true,false' }}"
       data-oauth-start-url="{% url 'console-mcp-oauth-start' %}"
       data-oauth-metadata-url="{% url 'console-mcp-oauth-metadata' %}"
       data-oauth-callback-path="{% url 'console-mcp-oauth-callback-view' %}">
  </div>
  {% endwith %}
</div>
{% endblock %}

{% block extra_js %}
  {{ block.super }}
  {% vite_asset 'src/main.tsx' %}
{% endblock %}
