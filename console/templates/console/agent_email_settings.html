{% extends "console_page.html" %}
{% load vite_tags %}

{% block console_content %}
<div id="gobii-frontend-root"
     class="space-y-6 pb-6"
     data-app="agent-email-settings"
     data-agent-id="{{ agent.id }}"
     data-email-settings-url="{% url 'console_agent_email_settings' agent.id %}"
     data-email-settings-ensure-url="{% url 'console_agent_email_settings_ensure_account' agent.id %}"
     data-email-settings-test-url="{% url 'console_agent_email_settings_test' agent.id %}">
</div>
{% endblock %}

{% block extra_js %}
  {{ block.super }}
  {% vite_asset 'src/main.tsx' %}
{% endblock %}
