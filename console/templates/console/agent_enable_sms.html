{% extends "console_page.html" %}

{% block console_content %}
{% load static %}
<script src="{% static 'js/sms_forms.js' %}"></script>
<div class="max-w-xl space-y-8">
  <h1 class="text-2xl font-semibold text-gray-800">Enable SMS</h1>
  <form method="post" class="space-y-6">
    {% csrf_token %}
    {% include "partials/_sms_form.html" %}
    <div class="pt-4">
      <button type="submit" name="enable_sms"
              class="inline-flex items-center px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Enable SMS
      </button>
    </div>
  </form>
</div>
{% endblock %}
