<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 760" width="1400" height="760" role="img" aria-label="Runtime comparison between OpenClaw heartbeat model and Gobii schedule plus event loop model">
  <defs>
    <linearGradient id="clawPanel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff7ed"/>
      <stop offset="100%" stop-color="#ffedd5"/>
    </linearGradient>
    <linearGradient id="gobiiPanel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ecfeff"/>
      <stop offset="100%" stop-color="#cffafe"/>
    </linearGradient>
    <linearGradient id="clawCard" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#fff5eb"/>
    </linearGradient>
    <linearGradient id="gobiiCard" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#ecfeff"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 Z" fill="#334155"/>
    </marker>
    <style>
      text { font-family: "Avenir Next", "Segoe UI", "Helvetica Neue", sans-serif; fill: #0f172a; }
      .title { font-size: 38px; font-weight: 700; }
      .lane { stroke-width: 2; rx: 24; ry: 24; }
      .laneTitle { font-size: 30px; font-weight: 700; }
      .card { stroke-width: 2; rx: 18; ry: 18; }
      .cardText { font-size: 24px; font-weight: 600; }
      .connector { stroke: #334155; stroke-width: 3; fill: none; marker-end: url(#arrow); }
      .connectorSoft { stroke: #334155; stroke-width: 3; fill: none; stroke-dasharray: 9 7; marker-end: url(#arrow); }
    </style>
  </defs>

  <text class="title" x="700" y="58" text-anchor="middle">Always-On Runtime Models</text>

  <rect class="lane" x="70" y="92" width="610" height="628" fill="url(#clawPanel)" stroke="#ea580c"/>
  <text class="laneTitle" x="375" y="138" text-anchor="middle">OpenClaw Heartbeat + Cron</text>

  <rect class="card" x="185" y="164" width="380" height="78" fill="url(#clawCard)" stroke="#ea580c"/>
  <text class="cardText" x="375" y="214" text-anchor="middle">Runtime Core</text>

  <rect class="card" x="106" y="286" width="230" height="78" fill="url(#clawCard)" stroke="#ea580c"/>
  <text class="cardText" x="221" y="336" text-anchor="middle">/hooks/wake</text>

  <rect class="card" x="414" y="286" width="230" height="78" fill="url(#clawCard)" stroke="#ea580c"/>
  <text class="cardText" x="529" y="336" text-anchor="middle">/hooks/agent</text>

  <rect class="card" x="185" y="434" width="380" height="92" fill="url(#clawCard)" stroke="#ea580c"/>
  <text class="cardText" x="375" y="474" text-anchor="middle">Heartbeat Loop</text>
  <text class="cardText" x="375" y="506" text-anchor="middle">with HEARTBEAT_OK</text>

  <path class="connector" d="M375 242 L221 286"/>
  <path class="connector" d="M375 242 L529 286"/>
  <path class="connectorSoft" d="M221 364 L301 434"/>
  <path class="connectorSoft" d="M529 364 L449 434"/>

  <rect class="lane" x="720" y="92" width="610" height="628" fill="url(#gobiiPanel)" stroke="#0891b2"/>
  <text class="laneTitle" x="1025" y="138" text-anchor="middle">Gobii Schedule + Event Loop</text>

  <rect class="card" x="835" y="164" width="380" height="78" fill="url(#gobiiCard)" stroke="#0891b2"/>
  <text class="cardText" x="1025" y="214" text-anchor="middle">Runtime Core</text>

  <rect class="card" x="835" y="284" width="380" height="78" fill="url(#gobiiCard)" stroke="#0891b2"/>
  <text class="cardText" x="1025" y="334" text-anchor="middle">PersistentAgent Schedule State</text>

  <rect class="card" x="835" y="404" width="380" height="78" fill="url(#gobiiCard)" stroke="#0891b2"/>
  <text class="cardText" x="1025" y="454" text-anchor="middle">process_agent_cron_trigger</text>

  <rect class="card" x="835" y="524" width="380" height="92" fill="url(#gobiiCard)" stroke="#0891b2"/>
  <text class="cardText" x="1025" y="564" text-anchor="middle">process_agent_events</text>
  <text class="cardText" x="1025" y="596" text-anchor="middle">durable queue processor</text>

  <rect class="card" x="835" y="630" width="380" height="86" fill="url(#gobiiCard)" stroke="#0891b2"/>
  <text class="cardText" x="1025" y="666" text-anchor="middle">ingest_inbound</text>
  <text class="cardText" x="1025" y="694" text-anchor="middle">message</text>

  <path class="connector" d="M1025 242 L1025 284"/>
  <path class="connector" d="M1025 362 L1025 404"/>
  <path class="connector" d="M1025 482 L1025 524"/>
  <path class="connectorSoft" d="M1025 630 L1025 616"/>

</svg>
