name: publish-to-ghcr-fast

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # docker/metadata-action lowercases

jobs:
  docker:
    # Run always for push/tag.
    # For PRs, only run if author is OWNER/MEMBER/COLLABORATOR and the PR branch isn't from a fork.
    if: >
      github.event_name != 'pull_request' ||
      (
        contains(fromJson('["OWNER","MEMBER","COLLABORATOR"]'), github.event.pull_request.author_association)
        && github.event.pull_request.head.repo.fork == false
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in for pushes AND for trusted PRs (same gating as the job)
      - name: Log in to GHCR
        if: >
          github.event_name != 'pull_request' ||
          (
            contains(fromJson('["OWNER","MEMBER","COLLABORATOR"]'), github.event.pull_request.author_association)
            && github.event.pull_request.head.repo.fork == false
          )
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
          tags: |
            # normal push/tag behavior
            type=ref,event=branch
            type=sha
            type=semver,pattern={{version}}
            # extra PR-friendly tags when event is a PR
            type=raw,value=pr-${{ github.event.number }},enable=${{ github.event_name == 'pull_request' }}
            type=raw,value=pr-${{ github.event.number }}-sha-${{ github.sha }},enable=${{ github.event_name == 'pull_request' }}

      - name: Build and (conditionally) push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile

          # Push on push/tag, and on trusted PRs (same gating as login)
          push: ${{ github.event_name != 'pull_request' ||
            (contains(fromJson('["OWNER","MEMBER","COLLABORATOR"]'), github.event.pull_request.author_association)
            && github.event.pull_request.head.repo.fork == false) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          # Fast, persistent cache between runs
          cache-from: type=gha,scope=${{ env.IMAGE_NAME }}
          cache-to: type=gha,mode=max,scope=${{ env.IMAGE_NAME }}

          # Keep it single-arch for speed
          platforms: linux/amd64

          # Skip attestations to save time
          provenance: false
          sbom: false