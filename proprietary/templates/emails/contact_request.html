<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
            font-size: 12px;
            color: #6c757d;
        }
        .field {
            margin-bottom: 15px;
        }
        .field-label {
            font-weight: bold;
        }
    </style>
    </head>
<body>
    <div class="container">
        <div class="header">
            <h2>New Contact Request</h2>
        </div>

        <div class="content">
            <p>A new contact request has been submitted through the website:</p>

            <div class="field">
                <div class="field-label">Name:</div>
                <div>{{ name }}</div>
            </div>

            <div class="field">
                <div class="field-label">Email:</div>
                <div>{{ email }}</div>
            </div>

            <div class="field">
                <div class="field-label">Subject:</div>
                <div>{{ subject }}</div>
            </div>

            <div class="field">
                <div class="field-label">Message:</div>
                <div>{{ message }}</div>
            </div>
        </div>

        <div class="footer">
            <p>This email was sent from the Gobii contact form.</p>
        </div>
    </div>
</body>
</html>
