<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background: #ffffff;">
  <tr>
    <td style="padding: 24px 12px;">
      <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="max-width: 560px; margin: 0 auto; border: 1px solid #dbeafe; border-radius: 12px; background: #ffffff;">
        <tr>
          <td style="background: linear-gradient(90deg, #0ea5e9 0%, #2563eb 100%); height: 6px; line-height: 6px; font-size: 0;">&nbsp;</td>
        </tr>
        <tr>
          <td style="padding: 20px 24px 12px;">
            {% if logo_url %}
              <img src="{{ logo_url }}" alt="Gobii" width="120" style="display: block; height: auto;" />
            {% else %}
              <div style="font-size: 20px; font-weight: 700; color: #0f172a;">Gobii</div>
            {% endif %}
            {% if email_tagline %}
              <div style="margin-top: 6px; font-size: 12px; color: #64748b;">{{ email_tagline }}</div>
            {% endif %}
          </td>
        </tr>
        <tr>
          <td style="padding: 0 24px 24px;">
            {% block content %}{% endblock %}
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
